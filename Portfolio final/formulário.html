<!DOCTYPE html>
<html>


<link rel="stylesheet" href="contact-style.css">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cabin:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>

<body>

    <header id="navbar">
    </header>

    <section id="Contacto" class="visible"></section>
        <div class="card">
            <h2>Contacto</h2>
            <p>Quer me contactar? Precisa da minha ajuda? Tem alguma sugestão? Fale comigo</p>



            <p><h1>Envie a sua proposta</h1></p>


    
            <form action="/registrar" method="post">
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" placeholder="Escreva o seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="língua"> Língua: </label>
                <select id="língua" name="língua">
                <option value="Português">Português</option>
                <option value="Inglês">Inglês</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
            
            <button type="enviar">Enviar</button>
            </div>
        </div>
        </form>
    </section>

    <footer id="footer">
    </footer>

    <script src="script.js"></script>
</body>
